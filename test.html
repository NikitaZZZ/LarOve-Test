<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>LOve Test</title>
</head>
<body>
    <div class="container-fluid text-white" id="main">
        <h1 class="text-center mt-3">{{ currentQuestionOutput }} / 10</h1>
        <div class="d-flex justify-content-center">
            <div class="row">
                <h2 class="text-center">{{ questions[currentQuestion].question }}</h2>
                <div class="form-choose m-auto" id="tests">
                    <div class="form-check" style="margin-top: 16vh;">
                        <input class="form-check-input" @click="nextQuestion('yes', $event)" type="radio" name="radio" id="radio1">
                        <label class="form-check-label" @click="nextQuestion('yes', $event)" for="radio1">
                            Да
                        </label>
                    </div>
                    <div class="form-check mt-3">
                        <input class="form-check-input" @click="nextQuestion('noButYes', $event)" type="radio" name="radio" id="radio2">
                        <label class="form-check-label" @click="nextQuestion('noButYes', $event)" for="radio2">
                            Скорее да, чем нет
                        </label>
                    </div>
                    <div class="form-check mt-3">
                        <input class="form-check-input" @click="nextQuestion('yesButNo', $event)" type="radio" name="radio" id="radio3">
                        <label class="form-check-label" @click="nextQuestion('yesButNo', $event)" for="radio3">
                            Скорее нет, чем да
                        </label>
                    </div>
                    <div class="form-check mt-3">
                        <input class="form-check-input" @click="nextQuestion('no', $event)" type="radio" name="radio" id="radio4">
                        <label class="form-check-label" @click="nextQuestion('no', $event)" for="radio4">
                            Нет
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>
</html>
